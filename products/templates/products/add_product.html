
{% extends 'base.html' %} 

{% load static %} 

{% block content %}
<div class="center">
<h1 class="mt-5">Add Products </h1>
</div>
<div class="container center">
    <div class="row center">
        <div class="col-12 col-md-6 form-container center mb-5">
            <form  class="center" method="POST" action="{url 'add-product' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <div class="center">
                <button class="btn btn-danger" type="submit">Submit</button>
                <a class="btn btn-warning" href="">Cancel</a>
            </div>
                <br>

            </form>
        </div>
    </div>
</div>


{% endblock %}
