
{% extends 'base.html' %} 

{% load static %} 

{% block content %}

    <div>
            <h1 class="mt-5 center">Edit Review </h1>
    </div>
<div class="container">
    <div class="row center mb-5">
        <div class="col-12 col-md-6 form-container mb-5">
            <form method="POST" action="{% url 'edit_review' review.id %}">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <div class="center">
                <button class="btn btn-danger" type="submit">Update</button>
                <a class="btn btn-warning" href="{%url 'reviews'%}">Cancel</a>
                </div>
                <br>
            </form>
        </div>
    </div>
</div>


{% endblock %}
