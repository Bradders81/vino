{% extends 'base.html' %} 

{% block content %}

<div class="row">
  <col-12 class="col-md-6 center">
  <h1> Write Your Review</h1>
  {% for review in reviews %}
  {{ reviews }}
  {% endfor %}
</col-12>
</div>
<hr>
<br>
<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-md-6">
      <form form class="row g-3" method="POST" action="{% url 'reviews' %}" id="review-form">
        <div class="mb-3">
          {% csrf_token %}
          {{ form|crispy }}
          <button href="" type="submit" value ="submit" class="btn btn-warning">Submit Review</button>
        </div>
      </form>
    </div>
  </div>
</div>


{% endblock %}
