{% extends 'base.html' %} 

{% block content %}

<div class="row center mt-5">
    <div class="col-12 col-md-6">
    <h2> Write Your Review</h2>
  </div>
  <div class="col-12 col-md-6">
    <h2>Review History of: {{user.username}}'s</h2>
  </div>
</div>
<hr>
<br>
<div class="container-fluid ml-5 mr-5">
  <div class="row">
    <div class="col-12 col-md-6">
      <form form class="row g-3" method="POST" action="{% url 'reviews' %}" id="review-form">
        <div class="mb-3">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="center">
          <button href="" type="submit" value ="submit" class="btn btn-warning">Submit Review</button>
        </div>
        </div>
      </form>
    </div>
  
    <!-- Table to show the User's review history -->
    <div class="col-12 col-md-6 center">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Review Name</th>
            <th scope="col">Wine</th>
            <th scope="col">Date and Time</th>
          </tr>
        </thead>
        <tbody>
          {% for review in reviews %}
          <tr>
            <td>
              <a href="{% url 'review_details' review.id %}">{{ review.review_name }}</a>
            </td>
            <td>{{ review.wine }}</td>
            <td>{{ review.date }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock %}
